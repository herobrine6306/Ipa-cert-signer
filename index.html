<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Cert Signer</title>
</head>
<body>
    <h1>IPA Certificate Signer</h1>
    <form id="upload-form">
        <input type="file" id="ipa" name="ipa" accept=".ipa" required>
        <input type="file" id="cert" name="cert" accept=".p12,.cer" required>
        <button type="submit">Sign and Install</button>
    </form>

    <script>
        const form = document.getElementById('upload-form');
        const baseUrl = 'https://2d80f1eb-d228-43ee-a76d-97fafa7e2e80-00-qmzb144eqw8t.janeway.replit.dev'; // Your Replit dev URL

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            fetch(`${baseUrl}/sign-and-install`, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Signing successful! You can download the app.');
                    window.location.href = `itms-services://?action=download-manifest&url=${data.plist_url}`;
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while signing the IPA.');
            });
        });
    </script>
</body>
</html>
